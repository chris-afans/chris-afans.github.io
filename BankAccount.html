<!DOCTYPE html>
<html>
  <head>
    <title>BankAccount</title>
      
  </head>
  <body>
   

    <label for="accountName">Account Name:</label>
    <input type="text" id="accountName" /><br /><br>

    <label for="deposit">Deposit:</label>
    <input type="number" id="deposit" /><br /><br>

    <button id="createAccount">Create Account</button>

    <h2>Account List</h2>
    <div id="accountListDiv">
      <textarea id="accountList" rows="10" cols="50"></textarea><br><br>
      <button id="depositButton">Deposit</button>
      <button id="debitButton">Debit</button>
    </div>

    <div id="transactionForm" style="display: none">
      <label for="accountSelect">Account:</label>
      <select id="accountSelect"></select
      ><br />

      <label for="transactionAmount">Amount:</label>
      <input type="number" id="transactionAmount" /><br />

      <button id="submitTransaction" disabled>Submit</button>
      <button id="cancelTransaction">Cancel</button>
    </div>

    <script src="js/account.js"></script>
  </body>
</html>
