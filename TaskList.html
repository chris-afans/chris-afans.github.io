<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/tasklist.css">
	<title>Task List</title>
</head>
<body>

	<div id="task">
		<h1>Task List</h1>
		<div class="row">
			<div class="column">
			  <form>	
				<label class="tasklabel" for="taskinput">Task</label><br>
				<input size="35" type="text" name="taskinput" id="taskinput" class="tasklabel"><br><br>
				<button type="button" onclick="myFunction()" class="buttons">Add Task</button><br><br>
				<button type="submit" onclick="clearTasks()" class="buttons">Clear Tasks</button>
			  </form>	
			</div>
			<div class="column">
				<label class="tasklist">Task List</label>
				<textarea class="tasklist" id="textarea" rows="6" cols="35"></textarea>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="js/tasklist.js"></script>

</body>
</html>
