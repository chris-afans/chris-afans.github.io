<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/nerdluv.css">

	<title></title>
</head>
<body>
	<img src="img/nerdluv.png" alt="logo"><br>
	where meek geeks meet
	<form action="https://mumstudents.org/params.php" class="form">
		<fieldset>
			<legend id="newuser">New User Signup</legend>
			<label for="name"><strong>Name:</strong></label>
    		<input class="inputs" type="text" id="name" name="name" size="16"><br><br>
    		<label for="gender" id="gender"><strong>Gender:</strong></label>
    		<input type="radio" id="male" name="male" value="male">
 			<label for="male">Male</label>
    		<input type="radio" id="female" name="female" value="female">
 			<label for="female">Female</label><br><br>
 			<label for="age"><strong>Age:</strong></label>
    		<input class="inputs" type="text" id="age" name="age" minlength="2" size="6"><br><br>
    		<label for="ptype"><strong>Personality Type:</strong></label>
    		<input class="inputs" type="text" id="ptype" name="ptype" minlength="4" size="6">
    		<a id="link" href="www.humanmetrics.com/cgi-win/JTypes2.asp">(Don't know your type?)</a><br><br>
    		<label for="OS"><strong>Favorite OS: </strong></label>
    		<select name="OS" class="inputs" id="OS">
    			<option>Windows</option>
    			<option>Mac OS X</option>
    			<option>Linux</option>
    		</select><br><br>
    		<label for="sage"><strong>Seeking Age:</strong></label>
    		<input class="inputs" type="text" id="sage" name="sage" placeholder="min" minlength="2" size="6"> to 
    		<input class="inputs" type="text" id="sage" name="sage" placeholder="max" minlength="2" size="6"><br><br>			

			<button id="button"><strong>Sign Up</strong></button>


		</fieldset>
	</form>

	<br><br>
	<p>This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly luv to begin. Thank you for using our site.</p><br>
